---
apiVersion: v1
kind: Namespace
metadata:
  name: snow-midserver
spec: {}
---
#secrets
apiVersion: v1
kind: Secret
metadata:  
  name: mid-secret
  namespace: snow-midserver
type: Opaque
data:  
  SN_PASSWD: 5S3ViZW9wc0AxMjM=

---
#ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: mid-data
  namespace: snow-midserver
data: 
  SN_HOST_NAME: dev102625.service-now.com
  USER_NAME: kubeops_mid

---
#deployment
apiVersion: apps/v1
kind: Deployment
metadata:
   name: mid-server
   namespace: snow-midserver
   labels:
      app: mid-server
      app.kubernetes.io/name: hpe-mid-server
      app.kubernetes.io/instance: instane-mid-server
spec:
   replicas: 1
   selector:
      matchLabels:
         app: mid-server
   template:
      metadata:
         labels:
            app: mid-server
      spec:
         containers:
         - name: mid-server
           image: moers/mid-server:latest
           env:
              - name: SN_HOST_NAME
                value: dev102625.service-now.com
              - name: USER_NAME
                value: kubeops_mid
              - name: PASSWORD
                valueFrom:
                   secretKeyRef:
                      name: mid-server-secret
                      key: SN_PASSWD
              - name: HOSTNAME
                value: 'sn_mid01'
           imagePullPolicy: IfNotPresent
